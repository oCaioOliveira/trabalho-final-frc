<!DOCTYPE html>
<html>
    <head>
        <title>Escolha a Sala</title>
        <script>
            var socket;
            var nome;
            var historicoPorSala = {};

            function entrarNaSala() {
                nome = prompt("Digite seu nome:");
                if (nome.trim() === "") {
                    alert("Por favor, preencha seu nome.");
                    return;
                }

                var sala = prompt("Digite o nome da sala:");
                if (sala.trim() === "") {
                    alert("Por favor, preencha o nome da sala.");
                    return;
                }

                socket = new WebSocket(`ws://ip-desejado:8765/${sala}`);

                socket.onopen = function (event) {
                    console.log("Conexão aberta");
                    socket.send(`Entrou na sala ${sala} como ${nome}`);
                    exibirChat();
                };

                socket.onmessage = function (event) {
                    console.log("Recebido do servidor: ", event.data);
                    exibirMensagem(event.data, sala);
                };

                socket.onclose = function () {
                    exibirMensagem(`Fim do histórico na Sala ${sala}`, sala);
                };

                function exibirChat() {
                    document.getElementById("telaEscolha").style.display =
                        "none";
                    document.getElementById("telaChat").style.display = "block";
                    document.getElementById("salaNome").innerText = sala;
                    exibirHistorico(sala);
                }

                document.getElementById("enviar").onclick = function () {
                    enviarMensagem();
                };

                function enviarMensagem() {
                    var mensagem = document.getElementById("mensagem").value;
                    socket.send(`${nome}: ${mensagem}`);
                    document.getElementById("mensagem").value = "";
                    exibirMensagem(`Você: ${mensagem}`, sala);
                }

                function exibirMensagem(mensagem, sala) {
                    if (!historicoPorSala[sala]) {
                        historicoPorSala[sala] = [];
                    }
                    historicoPorSala[sala].push(mensagem);

                    var div = document.createElement("div");
                    div.textContent = mensagem;
                    document.getElementById("chat").appendChild(div);
                }

                function exibirHistorico(sala) {
                    var historico = historicoPorSala[sala];
                    if (historico) {
                        historico.forEach(function (mensagem) {
                            exibirMensagem(mensagem, sala);
                        });
                    }
                }
            }

            function voltarParaEscolha() {
                document.getElementById("telaEscolha").style.display = "block";
                document.getElementById("telaChat").style.display = "none";
                socket.close();
            }
        </script>
    </head>
    <body>
        <div id="telaEscolha">
            <h1>Escolha a Sala</h1>
            <button onclick="entrarNaSala()">Entrar na Sala</button>
        </div>

        <div id="telaChat" style="display: none">
            <h1>Chat Room - Sala: <span id="salaNome"></span></h1>
            <div id="chat"></div>
            <input
                type="text"
                id="mensagem"
                placeholder="Digite sua mensagem..."
            />
            <button id="enviar">Enviar</button>
            <button onclick="voltarParaEscolha()">Voltar para Escolha</button>
        </div>
    </body>
</html>
